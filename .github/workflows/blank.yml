name: PHP CI/CD Pipeline

# ğŸ§© Trigger when code is pushed to main branch or manually run
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ğŸš¦ Job 1: Syntax Checking (CI)
  syntax-check:
    name: PHP Syntax Validation
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Step 1: Check out repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ˜ Step 2: Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # ğŸ” Step 3: Run syntax check on all PHP files
      - name: Run PHP syntax check
        run: |
          echo "ğŸ” Checking PHP syntax..."
          find . -type f -name "*.php" -exec php -l {} \;
          echo "No syntax errors detected!"

